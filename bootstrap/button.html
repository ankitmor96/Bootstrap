
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Button</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-danger">danger</button>
                 <button type="button" class="btn btn-primary">danger</button>
                  <button type="button" class="btn btn-info">danger</button>
                   <button type="button" class="btn btn-dark">danger</button>
                    <button type="button" class="btn btn-secondary">info</button>
                    <a href=""class="btn btn-danger">danger </a>
            </div>
            <hr>
            <!--outline button-->
             <div class="col">
                <button type="button" class="btn btn-outline-danger">
                    danger
                </button>
                <button type="button" class="btn btn-outline-primary">
                    info
                </button>
                <button type="button" class="btn btn-outline-info">
                    secondary
                </button>
                <button type="button" class="btn btn-outline-dark">
                    danger
                </button>
                <button type="button" class="btn btn-outline-secondary">
                    info
                </button>
                <a href=""class="btn btn-outline-danger">danger </a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
