<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col mt-5">
                <ul class="list-group">
                    <li class="list-group-item">home</li>
                    <li class="list-group-item active">about</li>
                     <li class="list-group-item">service</li>
                     <li class="list-group-item">help</li>
                </ul>
            </div>
            <br>
            <div class="col mt-5">
                <ul class="list-group-flush">
                    <li class="list-group-item">home</li>
                    <li class="list-group-item">about</li>
                     <li class="list-group-item">service</li>
                     <li class="list-group-item">help</li>
                </ul>
            </div>
            <br>
            <div class="col mt-5">
                <ul class="list-group list-group-numbered">
                    <li class="list-group-item">home</li>
                    <li class="list-group-item">about</li>
                     <li class="list-group-item">service</li>
                     <li class="list-group-item">help</li>
                </ul>
            </div>
            <br>
            <div class="col mt-5">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item list-group-item-primary ">home</li>
                    <li class="list-group-item list-group-item-info ">about</li>
                     <li class="list-group-item list-group-item-dark">service</li>
                     <li class="list-group-item list-group-item-danger">help</li>
                </ul>
            </div>
            <br>
            <div class="col mt-5">
                <ul class="list-group">
                    <li class="list-group-item list-group-action ">home</li>
                    <li class="list-group-item list-group-action">about</li>
                     <li class="list-group-item list-group-action ">service</li>
                     <li class="list-group-item list-group-action ">help</li>
                </ul>
            </div>
            <br>
            <div class="col mt-5">
                <ul class="list-group list-group-horizontal">
                    <li class="list-group-item">home</li>
                    <li class="list-group-item">about</li>
                     <li class="list-group-item">service</li>
                     <li class="list-group-item">help</li>
                </ul>
            </div>
           
            <br>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
