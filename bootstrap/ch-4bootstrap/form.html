<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
    <div class="container border mt-5">
      <h1 class="text-center">bootstrap form</h1>
      <div class="row justify-content-center">
        <div class="col-md-8">
          
           <form>
            <div class="mb-2">
            <label for="" class="form-label">NAME</label>
            <input type="text" class="form-control">
            </div>

            <div class="mb-2">
            <label for="" class="form-label">EMAIL</label>
            <input type="email" class="form-control" id="email" value="ankit@gmail.com" readonly>
            </div>

            <div class="mb-2">
            <label for="" class="form-label">NUMBER</label>
            <input type="tel" class="form-control" >
            <small class="form-text text-muted">+91 phone number</small>
            </div>
            
             <div class="mb-2">
            <label for="file" class="form-label">FILE</label>
            <input type="file" class="form-control" >
            </div>

              <div class="mb-2">
            <label for="" class="form-label">RANGE</label>
            <input type="range" class="form-range" >
            </div>

            <div class="mb-2 form-chack">
            <input type="chackbox" class="form-control-chack" >
            <label for="" class="form-chack-label">chackbox</label>
            </div>

             <div class="mb-2">
            <label for="" class="form-chack-label">YES</label>
            <input type="radio" class="form-chack-input" >

             <label for="" class="form-chack-label">NO</label>
            <input type="radio" class="form-chack-input" >
            </div>

             <div class="mb-2">
             <button class="btn btn-primary" type="submit">submit</button>
             </div>
              <div class="mb-4">
             <label for="datalist example" class="form-label">DATALLIST EXAMPLE</label>
             <input id="datalistexample" class="form-control" placeholder="search" list="datalistoption">
             <datalist id="datalistoption">
                    <option value="mumbai"></option>
                    <option value="ahamdabad"></option>
                    <option value="surat"></option>
                    <option value="ladakh"></option>
                    <option value="kashmir"></option>
             </datalist>
             </div>
           </form>

        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
